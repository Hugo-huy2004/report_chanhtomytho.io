<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thắc Mắc</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; }
        .header { background-color: #2c3e50; color: white; padding: 1rem; text-align: center; }
        .footer { background-color: #2c3e50; color: white; padding: 1rem; text-align: center; margin-top: 2rem; }
        .highlight { color: #ffd700; font-weight: bold; }
        .contact { font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="text-2xl font-bold">Thắc Mắc</h1>
        <p>Giáo Xứ Chánh Tòa Mỹ Tho</p>
    </div>
    <div class="container mx-auto p-6">
        <form action="https://formsubmit.co/notification2411.huynhdutruong@gmail.com" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700">Họ và tên (Tên Thánh):</label>
                <input type="text" name="name" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Gmail nhận giải đáp:</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Vấn đề thắc mắc (dưới 300 chữ):</label>
                <textarea name="question" maxlength="300" required class="w-full p-2 border rounded"></textarea>
            </div>
            <button type="submit" class="bg-green-600 text-white p-2 rounded">Nộp</button>
            <input type="hidden" name="_subject" value="Thắc Mắc Mới">
            <input type="hidden" name="_next" value="http://yourdomain.com/thank-you.html">
        </form>
    </div>
    <div class="footer">
        <p class="highlight">Bản quyền © 2024 - Xứ Đoàn Các Thánh Tử Đạo Việt Nam</p>
        <p>Giáo Xứ Chánh Tòa Mỹ Tho - Giáo Phận Mỹ Tho - Việt Nam</p>
        <p class="contact">Địa chỉ: 32 Hùng Vương, Phường 1, Thành phố Mỹ Tho, Tỉnh Tiền Giang</p>
        <p>Thiết kế bởi: <span class="highlight">Ban Truyền Thông & Ban Kỹ Thuật</span> - Trưởng Pr.Le.G.Huy</p>
    </div>
</body>
</html>
